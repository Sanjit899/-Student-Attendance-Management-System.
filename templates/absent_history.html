{% extends 'base.html' %}
{% block title %}Absent History{% endblock %}
{% block content %}
<h3>Absent History</h3>

<form method="get" class="row g-2 mb-3">
  <div class="col-md-3">
    <input type="date" name="date" class="form-control" value="{{ request.args.get('date','') }}">
  </div>
  <div class="col-md-4">
    <select name="class_id" class="form-select">
      <option value="">-- All Classes --</option>
      {% for c in classes %}
        <option value="{{ c._id }}" {% if request.args.get('class_id')==c._id|string %}selected{% endif %}>{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Filter</button>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Class</th>
      <th>Absent Students</th>
    </tr>
  </thead>
  <tbody>
    {% for r in records %}
    <tr>
      <td>{{ r.date }}</td>
      <td>{{ r.class }}</td>
      <td>
        {% if r.students %}
          {{ r.students|join(', ') }}
        {% else %}
          <span class="text-muted">No absents</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
